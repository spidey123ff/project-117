<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h1> Sketch Identification  <button id="sketch_options" class="btn btn-success" data-target="#modal1" data-toggle="modal"> Show Sketch</button></h1>
  <br>
  <br>
  <label> Answer:<span id="answer"></span></label>
  <br>
  <label> Confidence: <span id="confidence"></span></label>
  <br>
  <button id="clear_canvas" class="btn btn-danger" onclick="clear_canvas()"> Clear Canvas</button>




  <div class="modal" id="modal1">
    <div class="modal-content" >
      <div class="modal-header">
        <label class="modal-title"> Sketches</label>
        <button class="close" data-dismiss="modal"> X </button>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  </center>
  

<script src="main.js"></script>
